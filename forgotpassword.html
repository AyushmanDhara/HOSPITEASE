<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <link rel="stylesheet" href="forgotpassword.css">
</head>
<body>
  <div class="forgot-password-container">
    <h2>Forgot Password</h2>
    <input type="text" id="forgotHospitalId" placeholder="Hospital ID" required>
    <input type="email" id="forgotGmailId" placeholder="Gmail ID" required>
    <input type="text" id="captcha" placeholder="Captcha" required>
    <button onclick="sendOTP()">Send OTP</button>
  </div>
  <div class="otp-verification" style="display:none;">
    <input type="text" id="otp" placeholder="Enter OTP" required>
    <button onclick="verifyOTP()">Verify OTP</button>
  </div>

  <script src="login.js"></script>
</body>
</html>
