<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Department</title>
    <link rel="stylesheet" href="ex.css">
</head>
<body>
    <div class="container">
        <h1>Hospital Department</h1>
        
        <!-- Data Entry Section -->
        <section id="data-entry">
            <h2>Enter Patient Data</h2>
            <form id="patient-form">
                <label for="patient-no">Patient No:</label>
                <input type="number" id="patient-no" required>

                <label for="patient-name">Name:</label>
                <input type="text" id="patient-name" required>

                <label for="patient-symptoms">Symptoms:</label>
                <input type="text" id="patient-symptoms" required>

                <label for="patient-phone">Phone Number:</label>
                <input type="tel" id="patient-phone" required>

                <!-- Department Dropdown -->
                <label for="department">Department:</label>
                <select id="department" required>
                    <option value="">Select Department</option>
                    <option value="General">General Medicine</option>
                    <option value="Cardiology">Cardiology Clinic</option>
                    <option value="Orthopedic">Orthopedic Department</option>
                    <option value="Dermatology">Dermatology Clinic</option>
                    <option value="Pediatrics">Pediatrics Clinic</option>
                    <option value="ENT">ENT</option>
                    <option value="Gastroenterology">Gastroenterology</option>
                    <option value="Endocrinology">Endocrinology Clinic</option>
                    <option value="Ophthalmology">Ophthalmology Clinic</option>
                    <option value="Rehabilitation">Rehabilitation and Physical Therapy</option>
                </select>

                <button type="submit">Add Patient</button>
            </form>
        </section>

        <!-- All Patients List Section -->
        <section id="all-patient-list">
            <h2>All Patients List</h2>
            <table>
                <thead>
                    <tr>
                        <th>Serial No</th>
                        <th>Patient No</th>
                        <th>Name</th>
                        <th>Symptoms</th>
                        <th>Phone</th>
                        <th>Department</th>
                    </tr>
                </thead>
                <tbody id="all-list-body">
                    <!-- All patients will appear here -->
                </tbody>
            </table>
        </section>

        <!-- Other Departments' Patients Section -->
        <section id="other-dept-patient-list">
            <h2>Other Departments' Patients List</h2>
            <table>
                <thead>
                    <tr>
                        <th>Serial No</th>
                        <th>Patient No</th>
                        <th>Name</th>
                        <th>Symptoms</th>
                        <th>Phone</th>
                        <th>Department</th>
                    </tr>
                </thead>
                <tbody id="other-dept-list-body">
                    <!-- Patients from other departments will appear here -->
                </tbody>
            </table>
        </section>

        <!-- Department Info Section -->
        <section id="department-info">
            <h2>Department Information</h2>
            <p>Select a department to view its details.</p>
        </section>

        <!-- Department List Section -->
        <section id="department-list">
            <h2>All Departments</h2>
            <ul id="department-list-ul">
                <!-- Department list will be generated here dynamically -->
            </ul>
        </section>
    </div>
    
    <script src="ex.js"></script>
</body>
</html>
