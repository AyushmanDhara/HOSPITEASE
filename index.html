<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hospital Login</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="login-container">
    <div class="login-form">
      <h2>Hospital Login</h2>
      <input type="text" id="hospitalName" placeholder="Hospital Name" required>
      <input type="text" id="hospitalId" placeholder="Hospital ID" required>
      <input type="email" id="gmailId" placeholder="Gmail ID" required>
      <input type="password" id="password" placeholder="Password" required>
      <div class="login-options">
        <a href="forgotpassword.html">Forgot Password?</a>
        <a href="generate_id.html">Create Your ID</a>
      </div>
    
      <button onclick="login()" >Login</button>

    </div>
    <div class="hospital-intro">
      <h1>Welcome to </h1>
      <img src="Hospitease__1__1_-removebg-preview.png" class="logo"><h1>HOSPITEASE</h1><h5>PATIENT WEB PORTAL</h5>
      State-of-the-art facilities and excellent care.
    </div>
  </div>

  <script src="login.js"></script>
</body>
</html>
